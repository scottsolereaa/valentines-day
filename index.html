<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuiere ser mi San Valent√≠n? ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
            user-select: none;
        }
        
        .boton-lindo {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 22px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            position: absolute;
            z-index: 2;
            user-select: none;
        }
        .boton-lindo:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 64, 129, 0.6);
        }
        
        .carta {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            z-index: 3;
            display: none;
        }
        .mostrar {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .boton-respuesta {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .boton-respuesta:hover {
            transform: scale(1.1);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <button class="boton-lindo" id="boton">Presionemeeee</button>
    <div class="carta" id="carta">
        <h2>Para mi morena preciosa üíñ</h2>
        <p>Desde el d√≠a que la conoc√≠, supe que todo iba a ser genial. Cada momento con usted es tan especial, de verdad que no lo cambio por nadita en el mundooo.</p>
        <p>So ¬øquiere ser mi San Valent√≠n este 14 de febrero y ir por un cafecito? ü•∞</p>
        <button class="boton-respuesta" onclick="cerrarCarta()">Siii</button>
    </div>
    
    <script>
        document.getElementById("boton").addEventListener("click", function() {
            document.getElementById("carta").style.display = "block";
            setTimeout(() => {
                document.getElementById("carta").classList.add("mostrar");
            }, 10);
        });
        
        function cerrarCarta() {
            alert("Ya sab√≠a que iba a decir que s√≠, el 14 nos vamos por ese cafecito mi amor.üíñ");
            document.getElementById("carta").classList.remove("mostrar");
            setTimeout(() => {
                document.getElementById("carta").style.display = "none";
            }, 500);
        }
        
        // Efecto de part√≠culas
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.02;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();
    </script>
</body>
</html>
